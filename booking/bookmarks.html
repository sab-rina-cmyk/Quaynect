<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks - Quaynect</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="bookings.css">
    <link rel="stylesheet" href="category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6B7280;
        }
        .empty-state ion-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="bookings-header fixed-header">
            <button class="back-btn" id="back-btn">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h1 class="header-title">My Bookmarks</h1>
            <div style="width: 40px;"></div>
        </header>

        <div class="category-content">
            <div class="resources-grid" id="bookmarks-grid">
                <!-- Bookmarked data populated via bookmarks.js -->
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <ion-icon name="bookmark-outline"></ion-icon>
                <p>You haven't bookmarked any resources yet.</p>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <ion-icon name="construct"></ion-icon>
                <span>Services</span>
            </div>
            <div class="nav-item">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span>Messages</span>
            </div>
            <div class="nav-item">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="bookmarks.js"></script>
</body>
</html>
