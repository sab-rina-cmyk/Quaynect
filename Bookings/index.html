<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Quaynect</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <button class="icon-btn back-btn" onclick="window.location.href='../services.html'">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </button>
                <h1>Bookings</h1>
            </div>
            <div class="header-right">
                <button class="icon-btn search-btn">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-bar">
                <ion-icon name="search-outline" class="search-icon"></ion-icon>
                <input type="text" placeholder="Search amenities...">
                <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
            </div>
        </div>

        <!-- Booking Categories -->
        <section class="section-container">
            <h3>Common Areas</h3>
            <div class="service-list">
                <div class="service-action-item">
                    <div class="action-left">
                        <div class="icon-circle light-blue">
                            <ion-icon name="water-outline"></ion-icon>
                        </div>
                        <div class="action-info">
                            <span class="action-title">Pool Deck</span>
                            <span class="action-subtitle">Open 8 AM - 10 PM</span>
                        </div>
                    </div>
                    <button class="liquid-glass-btn-sm">Book</button>
                </div>

                <div class="service-action-item">
                    <div class="action-left">
                        <div class="icon-circle purple">
                            <ion-icon name="barbell-outline"></ion-icon>
                        </div>
                        <div class="action-info">
                            <span class="action-title">Gym (Private Session)</span>
                            <span class="action-subtitle">Book a private trainer slot</span>
                        </div>
                    </div>
                    <button class="liquid-glass-btn-sm">Book</button>
                </div>

                <div class="service-action-item">
                    <div class="action-left">
                        <div class="icon-circle orange">
                            <ion-icon name="cafe-outline"></ion-icon>
                        </div>
                        <div class="action-info">
                            <span class="action-title">Party Room</span>
                            <span class="action-subtitle">Capacity: 50 people</span>
                        </div>
                    </div>
                    <button class="liquid-glass-btn-sm">Book</button>
                </div>
            </div>
        </section>

        <!-- Current Bookings -->
        <section class="section-container">
            <h3>Your Upcoming Bookings</h3>
            <div class="upcoming-card" style="background: rgba(255, 255, 255, 0.82); border-radius: 20px; padding: 20px; box-shadow: var(--shadow-sm); border: 1px solid rgba(0,0,0,0.05);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <span style="font-weight: 600; color: var(--text-color);">Guest Suite B</span>
                    <span style="font-size: 12px; color: #10B981; background: #D1FAE5; padding: 4px 10px; border-radius: 12px;">CONFIRMED</span>
                </div>
                <div style="display: flex; gap: 16px; font-size: 14px; color: var(--text-secondary);">
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <span>Dec 24, 2025</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 6px;">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Check-in 3:00 PM</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <ion-icon name="construct"></ion-icon>
                <span>Services</span>
            </div>
            <div class="nav-item">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span>Messages</span>
            </div>
            <div class="nav-item">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="../script.js"></script>
    <style>
        .liquid-glass-btn-sm {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.8), rgba(37, 99, 235, 0.9));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 13px;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .liquid-glass-btn-sm:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }
        .service-action-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--white);
            border-radius: 16px;
            margin-bottom: 12px;
            box-shadow: var(--shadow-sm);
        }
        .action-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .action-info {
            display: flex;
            flex-direction: column;
        }
        .action-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-color);
        }
        .action-subtitle {
            font-size: 12px;
            color: var(--text-secondary);
        }
    </style>
</body>
</html>
