<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Residency App</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="bookings.css">
    <link rel="stylesheet" href="category.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="bookings-header fixed-header">
            <button class="back-btn" id="category-back-btn">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h1 class="header-title" id="page-title">Category</h1>
            <div style="width: 40px;"></div> <!-- Spacer for symmetry -->
        </header>

        <div class="category-content">
            <div class="search-section">
                <div class="search-container">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="Search" id="search-input">
                    <ion-icon name="mic-outline" class="mic-icon"></ion-icon>
                </div>
                <button class="filter-btn">
                    <ion-icon name="options-outline"></ion-icon>
                </button>
            </div>

            <div class="filter-chips">
                <div class="chip active">All</div>
                <div class="chip">Cleaning</div>
                <div class="chip">Electrical</div>
                <div class="chip">Hand tools</div>
                <div class="chip">Household</div>
            </div>

            <div class="resources-grid" id="resources-grid">
                <!-- Data populated via category.js -->
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item">
                <ion-icon name="home-outline"></ion-icon>
                <span>Home</span>
            </div>
            <div class="nav-item active">
                <ion-icon name="calendar"></ion-icon>
                <span>Bookings</span>
            </div>
            <div class="nav-item">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span>Chat</span>
            </div>
            <div class="nav-item">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    <script src="category.js"></script>
</body>
</html>
