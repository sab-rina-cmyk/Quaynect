<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Quayside</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="p-6">
    <div class="flex items-center space-x-4 mb-8">
        <a href="../index.html" class="p-2 bg-white rounded-full shadow-sm">
            <i data-lucide="chevron-left" class="w-6 h-6 text-gray-700"></i>
        </a>
        <h1 class="text-2xl font-bold text-gray-800">Payments</h1>
    </div>

    <div class="bg-white rounded-3xl p-8 shadow-sm flex flex-col items-center justify-center space-y-4">
        <div class="p-4 bg-blue-50 rounded-full text-blue-500">
            <i data-lucide="credit-card" class="w-12 h-12"></i>
        </div>
        <p class="text-gray-500 text-center">Your payment history and invoices will appear here.</p>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
